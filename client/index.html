<html>

<body>
  <h4>Azure Communication Services</h4>
  <h1>Deaf User Client</h1>

  <input 
    id="token-input"
    type="text"
    style="margin-bottom:1em; width: 800px;"
    readonly
  />
  </div>
  <br/>

  />
  </div>

  <br />

  <div style="height:200px; width:300px; background-color:black; position:relative;">
